<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  
body {
    font-family: 'Arial, sans-serif';
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.menu-card {
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    width: 400px;
    padding: 20px;
}


header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
    color: #333333;
}

header p {
    font-size: 14px;
    color: #666666;
}


.menu h2 {
    font-size: 18px;
    color: #333333;
    border-bottom: 1px solid #eeeeee;
    padding-bottom: 5px;
    margin-bottom: 10px;
}


.menu-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eeeeee;
}

.item-name {
    font-size: 16px;
    color: #333333;
}

.item-price {
    font-size: 16px;
    color: #666666;
}

.menu-item:last-child {
    border-bottom: none;
}

</style>
<body>
    <div class="menu-card">
        <header>
            <h1>RK HOTEL</h1>
            <p>Best Dishes in Town</p>
        </header>
        <section class="menu">
            <h2>Biriyani</h2>
            <div class="menu-item">
                <span class="item-name">Chicken Dum Biriyani</span>
                <span class="item-price">₹150.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Mutton Dum Biriyani</span>
                <span class="item-price">₹200.50</span>
            </div>
            <h2>Dal Makhni</h2>
            <div class="menu-item">
                <span class="item-name">Daal & Chawal</span>
                <span class="item-price">₹130.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Daal & Kulcha</span>
                <span class="item-price">₹120.00</span>
            </div>
            <h2>Desserts</h2>
            <div class="menu-item">
                <span class="item-name">Tiramisu</span>
                <span class="item-price">₹360.00</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Cheesecake</span>
                <span class="item-price">₹479.00</span>
            </div>
        </section>
    </div>
</body>
</html>
